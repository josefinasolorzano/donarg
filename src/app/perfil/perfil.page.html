<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 id="titulo">Complete su información</h1>
  <ion-row>
    <ion-avatar class="Avatar">
      <img src="https://icon-library.com/images/add-photo-icon/add-photo-icon-13.jpg">
    </ion-avatar>
    <ion-col class="Agrega-tu-imagen">
      Agrega tu imagen
    </ion-col>
  </ion-row>

<ion-item>
    <ion-label>Usuario</ion-label>
    <ion-input placeholder="Usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input placeholder="Nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Apellido</ion-label>
    <ion-input placeholder="Apellido"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>DNI</ion-label>
    <ion-input placeholder="Documento de Identidad" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Teléfono</ion-label>
    <ion-input placeholder="Número de telefono" type="number"></ion-input>
  </ion-item>
  <br />
  <ion-button color="secondary" expand="block">Enviar</ion-button>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" [routerLink]="['/home']">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
          <ion-badge>6</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="search" [routerLink]="['/publicacion']">
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-label>Nuevo</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="profile" [routerLink]="['/perfil']">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
