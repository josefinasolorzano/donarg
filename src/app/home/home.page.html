<ion-header id="head">
  <ion-toolbar>
    <ion-title> Donarg </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" id="titulo">Donarg</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card *ngFor= "let HomeCard of HomeCards; let i=index;">
      <ion-card-header>
        <ion-img *ngIf="proyecto != undefined " src="{{proyecto[i].Imagen}}" class="imagen"></ion-img>
        <ion-card-subtitle *ngIf="proyecto != undefined " class="Subtitulo">{{proyecto[i].Subtitulo}}</ion-card-subtitle>
        <ion-card-title *ngIf="proyecto != undefined ">{{proyecto[i].Nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content *ngIf="proyecto != undefined ">
        {{proyecto[i].Descripcion}}
      </ion-card-content>
      <ion-button color="light" class="Boton">
        <ion-icon slot="start" name="cash-outline" color="success"></ion-icon>
        Contribuye con una donaci√≥n
      </ion-button>
    </ion-card>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Cargando...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </div>

</ion-content>
<ion-footer class="ion-no-border" id="footer">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" [routerLink]="['/home']">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="Nuevo" [routerLink]="['/publicacion']">
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-label>Nuevo</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="profile" [routerLink]="['/perfil']">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
